{% extends "botany/base.html" %}
{% load static wagtailcore_tags %}

{% block content %}
  <section class="section-top padding-0">
    <div class="content">
      <div class="block-top">
        <div class="date-top"></div>
        <h1 class="heading-top">{{ name }}</h1>
        <p class="paragraph-top blog-post"></p>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="content narrow">
      <img alt="Plant Image Placeholder" loading="eager" decoding="async" src="{% static 'botany/plant-placeholder.svg' %}" class="image-main-post">
      <div class="post-body">
        <div class="rich-text-block w-dyn-bind-empty w-richtext"></div>
      </div>
    </div>
{% endblock content %}
