{% extends "portfolio/base.html" %}
{% load static wagtailcore_tags %}

{% block content %}
  <section class="section-top">
    <div class="content">
      <div class="block-top">
        <h1 class="heading-top">Who we are and why we&#x27;re doing this</h1>
        <p class="paragraph-top"></p>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="content">
      <div class="w-layout-grid grid-about">
        <div class="about">
          <div class="block-icon-about">
            <img src="{% static 'portfolio/images/earth.svg' %}" loading="eager" alt="" class="icon-about">
          </div>
          <h4 class="heading-about">Our Mission</h4>
          <p class="paragraph-about"></p>
        </div>
        <div class="about green">
          <div class="block-icon-about green">
            <img src="{% static 'portfolio/images/cloud-mod-stack.svg' %}" loading="eager" alt="" class="icon-about">
          </div>
          <h4 class="heading-about green">Our Role</h4>
          <p class="paragraph-about green"></p>
        </div>
        <div class="about red">
          <div class="block-icon-about red">
            <img src="{% static 'portfolio/images/events.svg' %}" loading="eager" alt="" class="icon-about">
          </div>
          <h4 class="heading-about red">Our Values</h4>
          <p class="paragraph-about red"></p>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="content">
      <div class="w-layout-grid grid">
        <div class="lottie">
          <div class="lines-b1">
            <div class="line-w"></div>
            <div class="line-w"></div>
            <div class="line-w"></div>
            <div class="line-w"></div>
            <div class="line-w"></div>
            <div class="line-w"></div>
          </div>
          <div class="lines-b2">
            <div class="line-h"></div>
            <div class="line-h"></div>
            <div class="line-h"></div>
            <div class="line-h"></div>
            <div class="line-h"></div>
            <div class="line-h"></div>
          </div>
          <div class="block-lottie">
            <div data-w-id="ef8907ed-ca22-ade3-43fc-33a830f84102" data-is-ix2-target="1" class="lottie-animation-1" data-animation-type="lottie" data-src="{% static 'portfolio/documents/Lottie-B1-White.json' %}" data-loop="0" data-direction="1" data-autoplay="0" data-renderer="svg" data-default-duration="2.5" data-duration="0"></div>
            <div class="lottie-animation-2" data-w-id="ef8907ed-ca22-ade3-43fc-33a830f84103" data-animation-type="lottie" data-src="{% static 'portfolio/documents/Lottie-B2-Blue.json' %}" data-loop="1" data-direction="1" data-autoplay="1" data-is-ix2-target="0" data-renderer="svg" data-default-duration="16" data-duration="0"></div>
            <div class="lottie-animation-2-blur" data-w-id="ef8907ed-ca22-ade3-43fc-33a830f84104" data-animation-type="lottie" data-src="{% static 'portfolio/documents/Lottie-B2-Blue.json' %}" data-loop="1" data-direction="1" data-autoplay="1" data-is-ix2-target="0" data-renderer="svg" data-default-duration="16" data-duration="0"></div>
          </div>
        </div>
        <div class="block-right">
          <h5 class="heading-quote">“Quis duis laoreet.”</h5>
          <div class="block-quote">
            <div class="block-name">
              <h6 class="heading-name">Raphael</h6>
              <div class="text-role">Founder<br></div>
            </div>
            <img src="{% static 'portfolio/images/signature.svg' %}" loading="eager" alt="" class="signature">
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
